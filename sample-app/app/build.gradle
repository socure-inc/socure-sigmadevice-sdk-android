apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.socure.idplus"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 11000
        versionName "1.2.1"
        setProperty("archivesBaseName", "device-risk-demo")
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }

    def localProperties = new Properties()
    localProperties.load(new FileInputStream(rootProject.file("local.properties")))

    buildTypes {
        debug {
            buildConfigField "String", "SocurePublicKey", localProperties['socure.public.key']
            buildConfigField "String", "idPlusKey", localProperties['id.plus.key']
            buildConfigField "String", "CERT_PIN_SOCURE", localProperties['cert.pin.socure']
            buildConfigField "String", "CERT_PIN_AMAZON_INTERMEDIATE", localProperties['cert.pin.amazon.intermediate']
            buildConfigField "String", "CERT_PIN_AMAZON_ROOT", localProperties['cert.pin.amazon.root']
            buildConfigField "String", "IDPLUS_URL", "\"https://service.socure.com/\""
        }

        stage {
            buildConfigField "String", "SocurePublicKey", localProperties['socure.public.key']
            buildConfigField "String", "idPlusKey", localProperties['id.plus.key']
            buildConfigField "String", "CERT_PIN_SOCURE", localProperties['cert.pin.socure']
            buildConfigField "String", "CERT_PIN_AMAZON_INTERMEDIATE", localProperties['cert.pin.amazon.intermediate']
            buildConfigField "String", "CERT_PIN_AMAZON_ROOT", localProperties['cert.pin.amazon.root']
            buildConfigField "String", "IDPLUS_URL", "\"https://service.socure.com/\""
        }

        release {
            minifyEnabled false
            buildConfigField "String", "SocurePublicKey", localProperties['socure.public.key']
            buildConfigField "String", "idPlusKey", localProperties['id.plus.key']
            buildConfigField "String", "CERT_PIN_SOCURE", localProperties['cert.pin.socure']
            buildConfigField "String", "CERT_PIN_AMAZON_INTERMEDIATE", localProperties['cert.pin.amazon.intermediate']
            buildConfigField "String", "CERT_PIN_AMAZON_ROOT", localProperties['cert.pin.amazon.root']
            buildConfigField "String", "IDPLUS_URL", "\"https://service.socure.com/\""
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'com.socure.idplus'

    applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = outputFileName.replace(".apk", "-v${variant.versionName}.apk")
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.7.20"
    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.5.1'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    implementation "androidx.constraintlayout:constraintlayout:2.1.4"
    implementation 'com.karumi:dexter:6.2.1'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:5.0.0-alpha.10'

    implementation 'com.github.socure-inc:device-risk-android-sdk:2.0.4'
    
    implementation 'com.google.android.gms:play-services-location:20.0.0'
    implementation 'androidx.ads:ads-identifier:1.0.0-alpha04'

    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.1"
    implementation "androidx.lifecycle:lifecycle-extensions:2.2.0"
    implementation "androidx.lifecycle:lifecycle-common-java8:2.5.1"
    androidTestImplementation "androidx.arch.core:core-testing:2.1.0"

    // coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.4"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.4"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-rx2:1.6.4"

    implementation 'com.google.code.gson:gson:2.9.1'

    // Network
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    // Used for the calls to addCallback() in the snippets on this page.
    implementation 'com.google.guava:guava:28.0-android'
}