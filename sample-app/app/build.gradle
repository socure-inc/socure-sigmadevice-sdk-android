apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    namespace "com.socure.idplus"
    compileSdk 34

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 40
        versionName "4.0.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    viewBinding {
        enabled = true
    }

    compileOptions {
        sourceCompatibility 17
        targetCompatibility 17
    }

    def localProperties = new Properties()
    localProperties.load(new FileInputStream(rootProject.file("local.properties")))

    buildTypes {
        debug {
            buildConfigField "String", "SocurePublicKey", localProperties['socure.public.key']
        }

        stage {
            buildConfigField "String", "SocurePublicKey", localProperties['socure.public.key']
        }

        release {
            buildConfigField "String", "SocurePublicKey", localProperties['socure.public.key']
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    applicationVariants.configureEach { variant ->
        variant.outputs.all {
            outputFileName = outputFileName.replace(".apk", "-v${variant.versionName}.apk")
        }
    }
}

dependencies {
    //implementation 'com.socure.devicerisk.sdk:socure-devicerisk:4.0.0'

    implementation project(path: ':device-risk-sdk')
    implementation "androidx.constraintlayout:constraintlayout:2.1.4"
    implementation 'com.karumi:dexter:6.2.1'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    androidTestImplementation "androidx.arch.core:core-testing:2.2.0"
}